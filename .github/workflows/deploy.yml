name: Deploy

on:
  pull_request:
  push:
    branches:
      - main
      - next

jobs:
  unit-tests-api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Yarn
        run: npm install -g yarn
      - name: Start environment to tests
        run: docker-compose up -d
      - name: Install dependencies
        run: yarn install
      - name: Run unit tests
        run: yarn test:ci
      - name: Stop containers
        if: always()
        run: docker-compose down

  unit-tests-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn --cwd annotto-front install
      - name: Run unit tests
        run: yarn --cwd annotto-front test:ci

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node-version: [ 16.x ]
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run integrations tests
        run: cd tests/integration && docker-compose up --abort-on-container-exit --exit-code-from annotto --build
      - name: Stop containers
        if: always()
        run: docker-compose down

  semantic-release:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs:
      - unit-tests-api
      - unit-tests-frontend
      - integration-tests
    strategy:
      matrix:
        node-version: [ 16.x ]
    outputs:
      is-new-version: ${{ steps.version.outputs.new_release_published }}
      version: ${{ steps.version.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Semantic Release
        id: version
        uses: cycjimmy/semantic-release-action@v3
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SR_TOKEN }}

  docker-build-and-push-api:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && needs.semantic-release.outputs.is-new-version == 'true'
    needs:
      - semantic-release
    strategy:
      matrix:
        node-version: [ 16.x ]
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ${{ secrets.DOCKER_REGISTRY }}/annotto
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ steps.extract_branch.outputs.branch }}
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:latest , ${{ env.IMAGE }}:${{ needs.semantic-release.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

  docker-build-and-push-front:
    runs-on: ubuntu-latest
    if: contains('
      refs/heads/main
      refs/heads/next
      ', github.ref) && github.event_name != 'pull_request'
    needs:
      - semantic-release
    strategy:
      matrix:
        node-version: [ 16.x ]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        env:
          IMAGE_NAME: "annotto-front"
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./annotto-front
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  bundle-release:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && needs.semantic-release.outputs.is-new-version == 'true'
    needs:
      - semantic-release
    strategy:
      matrix:
        node-version: [ 16.x ]
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ${{ secrets.DOCKER_REGISTRY }}/annotto
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ steps.extract_branch.outputs.branch }}
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./bundle/Dockerfile.full
          push: true
          tags: ${{ env.IMAGE }}:latest , ${{ env.IMAGE }}:${{ needs.semantic-release.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
